  <section class="form-section w3-pale-blue">
    <h2>Contact us</h2>
    <p class="centerText">Email us with any question or inquiere. We would be happy to answer your questions.</p>

    <h3 class=" w3-indigo">Personal information</h3>
    <form class="w3-container w3-card-4" id="myMailerForm" action="mailto:jemont88@gmail.com" method="post">
      <p>
        <label class="w3-text-deep-purple" for="name"> Name </label>
        <input class="w3-input w3-border" type="text" name="name" id="name" placeholder="your name">
      </p>

      <p>
        <label class="w3-text-deep-purple" for="email">E-mail</label>
        <input class="w3-input w3-border" type="text" name="email" id="email" placeholder="your email" required>
      </p>

      <p>
        <label class="w3-text-deep-purple" for="phone">Phone Number</label>
        <input class="w3-input w3-border" type="tel" name="phone" id="phone" placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autofocus required>
      </p>

      <p>
        <label class="w3-text-deep-purple" for="news"> Newsletter?</label>
        <input class="w3-check" type="checkbox" name="news" id="news" checked> Yes, please.
      </p>

      <p>
        <label title="Select an option" for="options">How did you find us?</label>
        <select class="w3-select" name="options" id="options">
          <option value="" disabled selected>Choose your option</option>
          <option value="Instagram">Instagram</option>
          <option value="Google">Google</option>
          <option value="Advertising">Advertising</option>
          <option value="Others">Others</option>
        </select>

        <!-- <label for="options" title="Select an option">How did you find us?</label>
          <select name="options" id="options">
            <option value="1">Instagram</option>
            <option value="2">Google</option>
            <option value="3">Advertising</option>
            <option value="4">Facebook Adds</option>
            <option value="5">Others</option>
          </select> -->
      </p>
      <fieldset>
        <legend>Would you recommend our page?</legend>
        <label title="Select an option">Yes<input class="w3-radio" type="radio" name="answer" checked></label>
        <label title="Select an option">No <input class="w3-radio" type="radio" name="answer"></label>
      </fieldset>
      <p>
        <label for="message">Drop us a line</label>
        <br>
        <textarea name="message" id="message" placeholder="Your message"></textarea>
      </p>

      <input class="w3-button w3-round-xxlarge w3-indigo w3-hover-purple" type="submit" value="Send an Email"
        name="submit">
      <input class="w3-button w3-round-xxlarge w3-indigo w3-hover-purple" type="reset" value="Reset">
    </form>
