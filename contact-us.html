    <section class="form-section">

      <h2>Contact us</h2>
      <p>Email us with any question or inquieres. We would happy to answer your questions.</p>

      <fieldset>
        <legend>Get in Touch </legend>
        <h3>Personal information</h3>
        <form id="myMailerForm" action="mailto:jemont88@gmail.com" method="post">
          <p>
            <label for="name"> Name </label>
            <input type="text" name="name" id="name" placeholder="your name">
          </p>

          <p>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="your email" required>
          </p>

          <p>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              autofocus required>
          </p>

          <p>
            <label for="news"> Newsletter?</label>
            <input type="checkbox" name="news" id="news" checked> Yes, please.
          </p>

          <p>
            <label title="Select your choise">How did you find us</label>
            <select name="searchEngines" required>
              <option value="">Select an option</option>
              <option value="googleSearch">Google</option>
              <option value="Advertising">Advertising</option>
              <option value="FacebookAdds">Facebook Adds</option>
              <option value="others">Others</option>
            </select>
          </p>

          <h3>Did you find everything you need ?</h3>
          <p>
            <label title="Select an option">Yes </label>
            <input type="radio" name="findAll" value="yes" checked>

            <label title="Select an option">No</label>
            <input type="radio" name="findAll" value="no">
          </p>

          <p>
            <label>Drop us a line</label>
            <textarea name="message" placeholder="Your message" maxlength="300"></textarea>
          </p>

          <input type="submit" value="Send an Email" name="submit" class="button">
          <input type="reset" value="Reset" class="button">
        </form>
      </fieldset>
    </section>
